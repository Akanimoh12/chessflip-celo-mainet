[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
evm_version = "paris"  # For Celo L1 compatibility

# Celo Network RPC endpoints
[rpc_endpoints]
celo_sepolia = "https://forno.celo-sepolia.celo-testnet.org/"
celo_mainnet = "https://forno.celo.org"

# Etherscan/CeloScan verification
[etherscan]
celo_sepolia = { key = "${CELOSCAN_API_KEY}", url = "https://api-alfajores.celoscan.io/api" }
celo_mainnet = { key = "${CELOSCAN_API_KEY}", url = "https://api.celoscan.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
